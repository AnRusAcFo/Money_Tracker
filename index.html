<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="app-container">
        <h2>Money Tracker</h2>

        <div class="add-section">
            <input type="text" id="personName" placeholder="Enter person's name" />
            <button onclick="addPerson()">Add</button>
        </div>
        <p id="message" class="error-message"></p>

        <div class="action-buttons">
            <button class="btn btn-blue" onclick="saveData()">ğŸ’¾ Save</button>
            <button class="btn btn-green" onclick="loadData()">ğŸ“‚ Load</button>
            <button class="btn btn-yellow" onclick="exportExcel()">ğŸ“„ Export Excel</button>
            <button class="btn btn-red" onclick="deleteAllPeople()">ğŸ—‘ï¸ Delete All</button>
        </div>

        <div id="peopleList"></div>

        <h3 id="totalPerson">Total of all: 0</h3>
    </div>

    <div id="confirmModal">
        <div class="modal-content">
            <p id="modalMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button id="modalYes">Yes</button>
                <button id="modalNo">No</button>
            </div>
        </div>
    </div>
</body>

</html>
